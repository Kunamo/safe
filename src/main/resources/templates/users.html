<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<!-- Mapped at Controller Method: / -->
<!-- To create -->
<form method="post" th:action="@{/}" th:object="${userInfo}">
  <input id="firstName" placeholder="Enter first name" required th:field="*{firstName}" type="text">
  <input id="lastName" placeholder="Enter last name" required th:field="*{lastName}" type="text">
  <select id="role" required th:field="*{role}">
    <option hidden value ="">Select role</option>
    <option>GUEST</option>
    <option>USER</option>
    <option>ADMIN</option>
  </select>
  <input type="submit" value="Create User">
  <input type="reset" value="Reset">
</form>
<table>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Role</th>
    <th>Created At</th>
    <th>Updated At</th>
    <th>Actions</th>
  </tr>

  <tr th:if="${#lists.isEmpty(users)}">
    <td colspan="7">No Records found. Add some...!</td>
  </tr>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.firstName}"></td>
    <td th:text="${user.lastName}"></td>
    <td th:text="${user.role}"></td>
    <td th:text="${user.createdAt}"></td>
    <td th:text="${user.updatedAt}"></td>
    <td><a th:href="'/' + ${user.id}">‚úè</a> </td>
  </tr>
</table>
</body>
</html>
