<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Password Safe</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="container">
<form class="col card p-3 my-5" method="post" th:action="'/'+${entry.id}" th:object="${entry}">
    <div class="form-group">
        <label for="website">Website</label>
        <input class="form-control" id="website" placeholder="Enter Website" required
               th:field="*{website}"
               type="text"/>
    </div>
    <div class="form-group">
        <label for="password">Last Name</label>
        <input class="form-control" id="password" placeholder="Enter Password" required
               th:field="*{password}"
               type="text"/>
    </div>
    <input id="activeFlag" type="hidden" th:field="*{active}">
    <div>
        <input class="btn btn-success" type="submit" value="Update"
               onclick="document.getElementById('activeFlag').value='true'">
        <input class="btn btn-danger" type="submit" value="Delete"
               onclick="document.getElementById('activeFlag').value='false'">
    </div>
</form>
</body>
</html>
