<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Password Safe</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="container">
<h1 class="display-3">Password Safe<small class="text-muted">  183, Elias Ben Jurkeit</small></h1>
<form class="col card p-3 my-5" method="post" th:action="'/'+${entry.id}" th:object="${entry}">
    <!-- Website -->
    <div class="form-group">
        <label for="website">Website</label>
        <input class="form-control" id="website" placeholder="e.g. youtube.com" required
               th:field="*{website}"
               type="text"/>
    </div>
    <!-- Username -->
    <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" id="username" required
               th:field="*{username}"
               type="text"/>
    </div>
    <!-- Notes -->
    <div class="form-group">
        <label for="notes">Notes</label>
        <input class="form-control" id="notes" placeholder="e.g. Business Account" required
               th:field="*{notes}"
               type="text"/>
    </div>
    <!-- Password -->
    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" id="password" required
               th:field="*{password}"
               type="text"/>
    </div>
    <input id="activeFlag" type="hidden" th:field="*{active}">
    <div>
        <input class="btn btn-success" type="submit" value="Update"
               onclick="document.getElementById('activeFlag').value='true'">
        <input class="btn btn-danger" type="submit" value="Delete"
               onclick="document.getElementById('activeFlag').value='false'">
    </div>
</form>
</body>
</html>
