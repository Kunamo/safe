<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Password Safe</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="container">
<form class="col card p-3 my-5" method="post" th:action="@{/}" th:object="${entry}">
    <div class="form-group">
        <label for="website">Website</label>
        <input class="form-control" id="website" placeholder="Enter Website" required autocomplete="off"
               th:field="*{website}"
               type="text"/>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" id="password" placeholder="Enter Password" required  autocomplete="off"
               th:field="*{password}"
               type="text"/>
    </div>
    <div>
        <input class="btn btn-primary" type="submit" value="Create Entry">
        <input class="btn btn-dark" type="reset" value="Reset">
    </div>
</form>
<div th:if="${entryMessage}" th:utext="${entryMessage}" class="alert alert-success text-center"></div>
<table class="table table-striped table-bordered ">
    <tr>
        <th>ID</th>
        <th>Website</th>
        <th>Password</th>
        <th>Created At</th>
        <th>Updated At</th>
        <th>Actions</th>
    </tr>
    <tr th:if="${#lists.isEmpty(entries)}">
        <td class="text-center" colspan="7">No entries found. Create Entries with "Create Entry"</td>
    </tr>
    <tr th:each="entry : ${entries}">
        <td class="align-middle" th:text="${entry.id}"></td>
        <td class="align-middle" th:text="${entry.getWebsite}"></td>
        <td class="align-middle" th:text="${entry.getPassword()}"></td>
        <td class="align-middle" th:text="${entry.createdAt}"></td>
        <td class="align-middle" th:text="${entry.updatedAt}"></td>
        <td class="align-middle text-center"><a class="btn btn-secondary" th:href="'/' + ${entry.id}">‚úè</a></td>
    </tr>
</table>
</body>
</html>
